body{

}
/*Header start */
#header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1px 80px;
      background: green;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
}

#navbar{
      display: flex;

}

#navbar li{

#navbar li a{

      font-size: 16px;

/* Donation */
.container {
            max-width: 800px;
            height: 600px;
            margin: auto;
            background: white;

}
.container .btn{

    color: white;
    padding: 15px 30px;

    text-decoration: none;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
}
.container .btn:hover{
       background-color: grey;
}

/* Footer */
footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 1.5rem 0;
}

footer p {
    margin-bottom: 1rem;
}

footer .social-links a{
    color: white;

<body>

<section id="header">
      <h1>Raise Box</h1>

      <div>
          <ul id="navbar">
            <li><a href="https://slerve.github.io/raiseboxweb/">Home</a></li>
            <li><a href="https://slerve.github.io/raiseboxweb/projects.html">Projects</a></li>
            <li><a href="https://slerve.github.io/raiseboxweb/about.html">About Us</a></li>
            <li><a href="https://slerve.github.io/raiseboxweb/contact.html">Contact Us</a></li>
           
          </ul>
      </div>
    </section>
<div class="container"> 
<h3>LIPA NA MPESA</h3> 
<h2>Donate Funds</h2>
    <form id="paymentForm">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="07XXXXXXXX" required><br><br>

        <label for="amount">Amount (KES):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required><br><br>

        <button class="btn" type="submit">Donate</button>
    </form>
        <div id="response"></div>
</div>
 <script>
     document.getElementById('paymentForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const phone = document.getElementById('phone').value;
    const amount = document.getElementById('amount').value;

    fetch('/stk_push', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, amount })
    })
        .then(response => response.json())
        .then(data => {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `<p>${JSON.stringify(data)}</p>`;
        })
        .catch(err => console.error('Error:', err));
});
 </script>
